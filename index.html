<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RNG Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="auth-container">
  <h2>Login / Register</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="login-btn">Login</button>
  <button id="register-btn">Register</button>
  <p id="auth-message"></p>
</div>

<div id="game-container" style="display:none;">
  <h2>Welcome, <span id="player-name"></span>!</h2>
  <button id="roll-btn">Roll for Item</button>
  <p id="roll-result"></p>
  <p id="equip-info">Equipped: None</p>
  <ul id="inventory-list"></ul>
  <button id="equip-btn">Equip Selected</button>
  <button id="logout-btn">Logout</button>

  <div id="trade-container">
    <h3>Trade Items</h3>
    <select id="trade-user"></select>
    <button id="refresh-users">Refresh Users</button>
    <ul id="trade-inventory"></ul>
    <button id="send-trade">Send Trade</button>
    <p id="trade-message"></p>
  </div>
</div>

<script src="rng.js"></script>
<script src="game.js"></script>
</body>
</html>
